<form [formGroup]="form" (ngSubmit)="submit()">
  <input
    class="border w-full py-2 px-4 mb-2"
    placeholder="Product name"
    type="text"
    formControlName="title"
    appFocus
  />

  <p
    *ngIf="this.titleFormControl.errors?.minlength && this.titleFormControl.touched"
    class="text-red-600 font-medium mb-2"
  >
    Min length is 4
  </p>

  <button
    class="py-2 px-4 bg-blue-600 text-white"
    type="submit"
  >Create</button>

</form>
